<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>API Playground</title>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#fafafa;color:#333}
.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 20px;position:relative;box-shadow:0 4px 6px rgba(0,0,0,0.1)}
.header h1{font-size:2.5em;margin-bottom:10px;font-weight:600}
.refresh-btn{position:absolute;top:20px;right:20px;background:rgba(255,255,255,0.2);border:2px solid white;color:white;padding:10px 20px;border-radius:6px;cursor:pointer;font-size:14px;font-weight:600;transition:all 0.3s}
.refresh-btn:hover{background:rgba(255,255,255,0.3);transform:scale(1.05)}
.container{max-width:1400px;margin:0 auto;padding:20px}
.playground{background:white;padding:25px;margin:20px 0;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08)}
.playground h2{color:#667eea;margin-bottom:20px}
.form-group{margin:15px 0}
.form-group label{display:block;margin-bottom:8px;font-weight:600;color:#333}
.form-control{width:100%;padding:12px;border:1px solid #e0e0e0;border-radius:6px;font-size:1em;font-family:'Courier New',monospace}
textarea.form-control{min-height:150px;resize:vertical}
.btn-group{display:flex;gap:10px;margin:20px 0}
.btn{padding:12px 24px;border:none;border-radius:6px;cursor:pointer;font-size:1em;font-weight:600;transition:all 0.3s}
.btn-primary{background:#667eea;color:white}
.btn-primary:hover{background:#5568d3;transform:translateY(-2px);box-shadow:0 4px 8px rgba(102,126,234,0.3)}
.btn-secondary{background:#6c757d;color:white}
.btn-secondary:hover{background:#5a6268}
.response-box{margin-top:20px;padding:20px;background:#f8f9fa;border-radius:6px;border-left:4px solid #667eea;display:none}
.response-box.show{display:block}
.response-box.success{border-left-color:#49cc90}
.response-box.error{border-left-color:#f93e3e}
.response-header{display:flex;justify-content:space-between;margin-bottom:15px;padding-bottom:10px;border-bottom:2px solid #e0e0e0}
.response-body{font-family:'Courier New',monospace;white-space:pre-wrap;word-wrap:break-word;background:white;padding:15px;border-radius:4px;max-height:400px;overflow-y:auto}
.tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:2px solid #e0e0e0}
.tab{padding:12px 24px;cursor:pointer;border-bottom:3px solid transparent;transition:all 0.3s;font-weight:600}
.tab.active{border-bottom-color:#667eea;color:#667eea}
.tab:hover{background:#f8f9fa}
.tab-content{display:none}
.tab-content.active{display:block}
.header-item{display:flex;gap:10px;margin-bottom:10px}
.header-item input{flex:1}
.add-header-btn{background:#28a745;color:white;padding:8px 16px;border:none;border-radius:4px;cursor:pointer;font-size:0.9em}
.add-header-btn:hover{background:#218838}
.remove-btn{background:#dc3545;color:white;padding:8px 12px;border:none;border-radius:4px;cursor:pointer}
.remove-btn:hover{background:#c82333}
@media(max-width:768px){.header h1{font-size:1.8em}.container{padding:10px}.btn-group{flex-direction:column}}
</style>
</head>
<body>
<div class='header'>
<button class='refresh-btn' onclick='location.reload()'>ðŸ”„ Refresh</button>
<h1>ðŸŽ® API Playground</h1>
<p>Test your API endpoints interactively</p>
</div>
<div class='container'>
<div class='playground'>
<h2>ðŸš€ Request Builder</h2>
<div class='tabs'>
<div class='tab active' onclick='switchTab("basic")'>Basic</div>
<div class='tab' onclick='switchTab("headers")'>Headers</div>
<div class='tab' onclick='switchTab("body")'>Body</div>
</div>
<div id='basic-tab' class='tab-content active'>
<div class='form-group'>
<label>HTTP Method</label>
<select id='method' class='form-control'>
<option value='GET'>GET</option>
<option value='POST'>POST</option>
<option value='PUT'>PUT</option>
<option value='DELETE'>DELETE</option>
<option value='PATCH'>PATCH</option>
</select>
</div>
<div class='form-group'>
<label>Endpoint URL</label>
<input type='text' id='url' class='form-control' placeholder='/api/endpoint' value='/'>
</div>
<div class='form-group'>
<label>Query Parameters (key=value, one per line)</label>
<textarea id='query' class='form-control' placeholder='page=1&#10;limit=10'></textarea>
</div>
</div>
<div id='headers-tab' class='tab-content'>
<div class='form-group'>
<label>Custom Headers</label>
<div id='headers-list'>
<div class='header-item'>
<input type='text' placeholder='Header Name' class='form-control'>
<input type='text' placeholder='Header Value' class='form-control'>
<button class='remove-btn' onclick='removeHeader(this)'>âœ•</button>
</div>
</div>
<button class='add-header-btn' onclick='addHeader()'>+ Add Header</button>
</div>
</div>
<div id='body-tab' class='tab-content'>
<div class='form-group'>
<label>Request Body (JSON)</label>
<textarea id='body' class='form-control' placeholder='{"key": "value"}'></textarea>
</div>
<button class='btn btn-secondary' onclick='formatJSON()'>Format JSON</button>
</div>
<div class='btn-group'>
<button class='btn btn-primary' onclick='sendRequest()'>â–¶ Send Request</button>
<button class='btn btn-secondary' onclick='clearForm()'>ðŸ—‘ Clear</button>
</div>
</div>
<div id='response' class='response-box'>
<div class='response-header'>
<div><strong>Response</strong></div>
<div id='response-status'></div>
</div>
<div class='response-body' id='response-body'></div>
</div>
</div>
<script>
function switchTab(tab){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
event.target.classList.add('active');
document.getElementById(tab+'-tab').classList.add('active');
}
function addHeader(){
const list=document.getElementById('headers-list');
const item=document.createElement('div');
item.className='header-item';
item.innerHTML='<input type="text" placeholder="Header Name" class="form-control"><input type="text" placeholder="Header Value" class="form-control"><button class="remove-btn" onclick="removeHeader(this)">âœ•</button>';
list.appendChild(item);
}
function removeHeader(btn){
btn.parentElement.remove();
}
function formatJSON(){
try{
const body=document.getElementById('body');
const json=JSON.parse(body.value);
body.value=JSON.stringify(json,null,2);
}catch(e){alert('Invalid JSON');}
}
function clearForm(){
document.getElementById('url').value='/';
document.getElementById('query').value='';
document.getElementById('body').value='';
document.getElementById('response').classList.remove('show','success','error');
}
async function sendRequest(){
const method=document.getElementById('method').value;
let url=document.getElementById('url').value;
const query=document.getElementById('query').value;
const body=document.getElementById('body').value;
const responseBox=document.getElementById('response');
const responseBody=document.getElementById('response-body');
const responseStatus=document.getElementById('response-status');
if(query){
const params=query.split('\n').filter(l=>l.trim()).map(l=>l.trim()).join('&');
url+=url.includes('?')?'&'+params:'?'+params;
}
const headers={'Content-Type':'application/json'};
document.querySelectorAll('#headers-list .header-item').forEach(item=>{
const inputs=item.querySelectorAll('input');
if(inputs[0].value&&inputs[1].value){
headers[inputs[0].value]=inputs[1].value;
}
});
responseBox.classList.add('show');
responseBox.classList.remove('success','error');
responseBody.textContent='Sending request...';
responseStatus.textContent='';
try{
const options={method,headers};
if(body&&method!=='GET'&&method!=='DELETE'){
options.body=body;
}
const start=Date.now();
const response=await fetch(url,options);
const duration=Date.now()-start;
const text=await response.text();
responseBox.classList.add(response.ok?'success':'error');
responseStatus.innerHTML=`<span style="color:${response.ok?'#28a745':'#dc3545'}">Status: ${response.status} ${response.statusText}</span> | Time: ${duration}ms`;
try{
const json=JSON.parse(text);
responseBody.textContent=JSON.stringify(json,null,2);
}catch{
responseBody.textContent=text;
}
}catch(err){
responseBox.classList.add('error');
responseStatus.textContent='Error';
responseBody.textContent='Error: '+err.message;
}
}
</script>
</body></html>
